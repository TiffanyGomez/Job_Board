    <header>
        <div class="logo-container">
            <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>

        <div class="search-container">
            <h1 style="color:white;">Profil</h1>

                <li id="home-btn" > <a href="javascript:history.go(-1)"><i class="fa fa-arrow-circle-left"></i> Retour</a></li>

            </ul>

    <div class="container">
        <h2>Mon profil</h2><br>
        <div class="profil"></div>

            <label for="fname">Pr√©nom :</label>

            <label for="lname">Nom de famille :</label>
            <input type="text" id="lname" name="lname" disabled><br><br>

            <label for="birthDate">Date de naissance :</label>
            <input type="date" id="birthDate" name="birthDate" disabled><br><br>

            <label for="adress">Adresse :</label>
            <input type="text" id="adress" name="adress" disabled><br><br>

            <label for="cp">Code postal :</label>
            <input type="text" id="cp" name="cp" disabled><br><br>

            <label for="city">Ville :</label>
            <input type="text" id="city" name="city" disabled><br><br>
            
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" disabled><br><br>
            
            <label for="email">E-mail :</label>
            <input type="text" id="email" name="email" disabled><br><br>

            <label for="pass">Password :</label>
            <input type="password" id="pass" name="pass" disabled><br><br>

            <button id="btn_editAccount">Modifier</button>
            <button id="btn_updateAccount" style="display: none;">Valider</button>

            <button id="btn_deleteAccount" style="background-color: red;">Supprimer</button>
