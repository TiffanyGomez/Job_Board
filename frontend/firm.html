<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVisionary</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/firm.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<main>
<body>
    <header>
        <div class="logo-container">
            <a href="firm.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
        </div>
        <div class="search-container">
            <h1 style="color:white;">Entreprise</h1>
        </div>
        <nav>
            <ul class="main-nav">
                <li id="profil-btn" style="display: none;"><a href="profil.html"><i class="fas fa-user"></i> Profil</a></li>         
                <li id="logout-btn" style="display: none;"><i class="fa-solid fa-right-from-bracket"></i> Deconnexion</a></li>         
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>My Job Posts</h2>
    
        <!-- Job List -->
        <div class="job-list" id="job-list">
            <!-- Jobs will be dynamically loaded here -->
        </div>
    
        <!-- Add Job Form -->
        <div class="add-job-form">
            <h2>Add New Job Post</h2>
            <form id="job-form">
                <input type="text" name="title" placeholder="Job Title" required>
                <textarea name="description" placeholder="Job Description" required></textarea>
                <input type="number" name="wage" placeholder="Wage" required>
                <input type="text" name="location" placeholder="Location" required>
                <button id="button_firmPost">Add Job</button>
            </form>
        </div>
    </div>

<script src="js/firm.js"></script>
<script src="js/logout.js"></script>
<script src="js/header.js"></script>


</body>
</html>
