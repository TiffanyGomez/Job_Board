<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVisionary</title>
    <link rel="icon" type="image/png" href="images/logo.png">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<main>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
        </div>
        <div class="search-container">
            <h1 style="color:white;">Creer mon compte</h1>
        </div>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil </a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Connexion </a></li>                
            </ul>
        </nav>
    </header>
    
    <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="last_name" placeholder="last_name" required>
        <input type="text" id="first_name" placeholder="first_name" required>
        <input type="date" id="birthDate" placeholder="birthDate" required>
        <input type="text" id="adress" placeholder="adress" required>
        <input type="number" id="cp" placeholder="cp" required>
        <input type="text" id="city" placeholder="city" required>

        <select id="role" required>
            <option value="">Select Role</option>
            <option value="employee">Employee</option>
            <option value="entreprise">Entreprise</option>
        </select>
        <button type="submit">Signup</button>
    </form>
    
    <p>Already have an account? <a href="login.html">Login here</a>.</p>

    <script src="js/signup-auth.js"></script> <!-- JS for signup authentication -->
</body>
</html>
